<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="main">
      <div class="hero panel page-1">
        <div class="hero__content">
          <div class="hero__logo-container">
            <img class="hero__logo" src="./assets/icons/logo.svg" alt="" />
            <h2 class="hero__logo-text">Reloca</h2>
          </div>
          <div class="hero__text">
            <img class="hero__text-line" src="./assets/icons/line.svg" alt="" />
            <h1 class="hero__title hero__title--animate">
              Find your dream job
            </h1>
          </div>
          <button class="hero__button">
            <p class="hero__button-text">Step into the world of Reloca</p>
            <img
              class="hero__button-triangle"
              src="/assets/icons/triangle.svg"
              alt=""
            />
            <span class="hero__button-shimmer"></span>
          </button>
        </div>
        <div id="canvas-container" class="hero__image"></div>
        <img
          class="hero__eclipse hero__eclipse-small"
          src="./assets/icons/eclipse-small.svg"
          alt=""
        /><img
          class="hero__eclipse hero__eclipse-big"
          src="./assets/icons/eclipse-big.svg"
          alt=""
        />
      </div>

      <div class="panel page-2">
        <h1 class="hero__title">Second Page Content</h1>
        <p>This section appears on scroll.</p>
      </div>
      <div class="panel page-3">
        <h1 class="hero__title">Third Page Content</h1>
        <p>This section appears on scroll.</p>
      </div>
      <div class="carousel-nav">
        <div class="carousel-nav__controls">
          <button class="carousel-nav__arrow carousel-nav__arrow--prev">
            <svg
              width="5"
              height="9"
              viewBox="0 0 5 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.32692 9L5 8.25L1.44231 4.5L5 0.75L4.32692 -5.88423e-08L-5.60272e-07 4.5L4.32692 9Z"
                fill="white"
              />
            </svg>
          </button>
          <ul class="carousel-nav__dot-list">
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
            <li class="carousel-nav__dot">
              <button class="carousel-nav__dot-button"></button>
            </li>
          </ul>
          <button class="carousel-nav__arrow carousel-nav__arrow--next">
            <svg
              width="5"
              height="9"
              viewBox="0 0 5 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.673077 0L0 0.75L3.55769 4.5L0 8.25L0.673077 9L5 4.5L0.673077 0Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
        <div class="carousel-nav__counter">
          <span class="carousel-nav__counter-text">2</span>
          <span class="carousel-nav__counter-text">/</span>
          <span class="carousel-nav__counter-text">14</span>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
